  <body>
	<div class="container" id="vue_app">

	    <div class="header" id="vue_app">
		    
	      <div class="container" id="vue_app">
	        <h1 id="app_title">{{ title }}</h1>
	      </div>
	      
	    </div>


	    <div class="main">

	      <div class="container">

	        <div class="col-md-6"> 
	            <div class="thumbnail">

						<img class="poster"  />
						<div class="imageInfo">%posterindex%</div>
						
						<p class="title">%title% (%country%)</p> 
						<p class="score"><i class="fa fa-star" aria-hidden="true"></i> %iscore% </p>
						<p class="runtime">Runtime: %runtime%</p> 
						<p class="released">Released: %released% | Rated: %rating%</p>
						<p class="websites">Websites: <a>%imdb%</a> | <a>%website%</a></p>
						
			            <div class="social">
			              <p class="likes"><i class="fa fa-thumbs-up" aria-hidden="true"></i> %likes%</p>
			              <p class="dislikes"><i class="fa fa-thumbs-down" aria-hidden="true"></i> %dislikes%</p>
			            </div>
	            </div> 
	        </div>

	      </div>
	    </div>

	    <div class="footer">
	      <div class="container">
			<a id="github" class="btn btn-lg btn-warning">
				<i class="fa fa-lg fa-github pull-left" aria-hidden="true"></i>{{ owner }} {{ github }}
	  		</a>
	      </div>
	    </div>
	</div>
